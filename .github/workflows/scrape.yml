name: scrape

on:
  push:
    branches:
    - main
      
  schedule:
    - cron: '5 12 * * *'

  workflow_dispatch:

jobs:
  scrape-latest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up python
        uses: actions/setup-python@v3.1.1
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run scraper script
        run: python script.py

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9.0.0
        with:
          message: Update cars data
          default_author: github_actions
      
      - name: Get sha of latest commit and send notification
        run: >
          commit=$(git rev-list -1 HEAD cars.json);
          curl 
          -H "Title: Car Repo Scraper" 
          -H "Tags: car" 
          -H "Click: https://github.com/sphars/car-repo-scaper/commit/${commit}" 
          -d "Data updated" 
          ntfy.sh/car-repo-scraper
